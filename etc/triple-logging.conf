[loggers]
keys=root,triple

[handlers]
keys=console,debug,normal

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=console

[logger_triple]
level=DEBUG
handlers=debug,normal
qualname=triple

[handler_console]
level=DEBUG
class=StreamHandler
formatter=simple
args=(sys.stdout,)

[handler_debug]
level=DEBUG
class=logging.handlers.RotatingFileHandler
formatter=simple
args=('/root/logs/triple/triple-debug.log', 'a', 1024*1024*200, 2)

[handler_normal]
level=DEBUG
class=StreamHandler
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=%(asctime)s %(levelname)s %(thread)d %(name)s: %(message)s
datefmt=